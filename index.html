<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <style>

  </style>
</head>

<body>
  <!-- <img src='images/bg-pattern-top.svg' class="bg-top"> -->
  <div class='card'>
    <img src='images/bg-pattern-card.svg' class='bg-card'>
    <img src='images/image-victor.jpg' class='img-dp'>
    <div class="card-content">
      <span class='txt-name'>Victor Crest</span> <span class="txt-age">26</span>
      <small class='txt-place'>London</small>
    </div>
    <hr />
    <div class="card-footer">
      <div class='card-component'>
        <span class="value">80K</span>
        <small class="desc">Followers</small>
      </div>
      <div class='card-component'>
        <span class="value">803K</span>
        <small class="desc">Likes</small>
      </div>
      <div class='card-component'>
        <span class="value">1.4K</span>
        <small class="desc">Photos</small>
      </div>
    </div>
  </div>
  <!-- <img src='images/bg-pattern-bottom.svg' class="bg-bottom"> -->
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="https://supminn-neog.netlify.app/">Supminn</a>
  </p>
</body>

</html>
